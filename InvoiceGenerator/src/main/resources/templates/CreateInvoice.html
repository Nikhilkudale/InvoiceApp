<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Invoice</h1>
        <form th:action="@{/CreateInvoice}" method="post" th:object="${invoice}">
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" required>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" th:field="*{amount}" required>
            </div>
            <input type="hidden" th:field="*{user.email}">
            <div>
                <button type="submit">Create Invoice</button>
            </div>
        </form>
    </div>
</body>
</html>
