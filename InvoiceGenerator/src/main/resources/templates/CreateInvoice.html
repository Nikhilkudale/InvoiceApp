<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Invoice</title>
</head>
<body>
    <h1>Create Invoice</h1>
    <form th:action="@{/CreateInvoice}" method="post" th:object="${invoice}">
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" th:field="*{amount}" required><br>
        <input type="hidden" th:field="*{user.email}">
        <button type="submit">Create Invoice</button>
    </form>
</body>
</html>
